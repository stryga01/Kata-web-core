<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <h2 class="slider__title">Ремонт техники различных брендов</h2>
            <div class="slider__wrapper slider__wrapper_hidden">
                <div class="swiper slider__swiper">
                    <ul class="slider__list swiper-wrapper">
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/lenovo.png" alt="lenovo">
                                <span class="slider__link"></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/bosch.png" alt="bosch">
                                <span class="slider__link"></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/samsung.png" alt="samsung">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/acer.png" alt="acer">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/viewsonic.png" alt="viewsonic">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/sony.png" alt="sony">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/lenovo.png" alt="lenovo">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/apple.png" alt="apple">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/samsung.png" alt="samsung">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/acer.png" alt="acer">
                                <span class="slider__link" ></span>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#" class="slider__item">
                                <img src="../img/brands/apple.png" alt="apple">
                                <span class="slider__link" ></span>
                            </a>
                        </li>

                    </ul>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <button class="show-more slider__btn">
                <span class="slider__btn-icon"></span>
                <span class="slider__btn-text">Показать все</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
